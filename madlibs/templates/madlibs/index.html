{% extends 'madlibs/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mad Libs</title>
</head>
<body>
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Welcome to Madlibs!</h1>
                <h3>Fill in the form below and click submit to generate your Madlib.</h3>
            </div>
        </div>
        <div class="row form">
            <div class="col-lg-12">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.name }}
                            <br>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
